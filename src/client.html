<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Chat80</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="load();">
    <main>
        <section>
        </section>
        <form action="javascript:send()">
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Tvoje jméno" required minlength="2" maxlength="8">
            <input type="text" id="message" name="message" autocomplete="off" disabled  placeholder="Vyplň jméno a zmáčkni Enter">
            <input type="file" id="file" name="file" disabled accept="image/*">
            <button type="submit">&checkmark;</button>
        </form>
    </main>
    <script src="/script/"></script>
</body>
</html>
